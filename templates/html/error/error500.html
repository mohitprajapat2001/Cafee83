{% extends 'html/base.html' %}

{% block title %}Error{% endblock %}
{% block layoutTitle %}Template Not Exist / Not Authorized{% endblock %}

{% block content %}
<section class="py-3 py-md-5 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h3 class="h2 mb-2">Oops! Bad Request.</h3>
                    <p class="mb-5">The Template/Data you are looking for Not Exist.</p>
                    <a class="btn bsb-btn-5xl btn-dark rounded-pill px-5 fs-6 m-0" href="{% url 'home' %}"
                        role="button">Back to
                        Home</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
