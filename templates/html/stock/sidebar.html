{% block sidebar %}
<!-- Sidebar -->
<nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
            <a class="btn btn-outline-primary {% if request.path == '/dashboard/' %}active{% endif %} my-1" href="/dashboard" role="button">Dashboard</a>
            <a class="btn btn-outline-primary {% if request.path == '/computers/' %}active{% endif %} my-1" href="/computers" role="button">Computers</a>
            <a class="btn btn-outline-primary {% if request.path == '/transactions/' %}active{% endif %} my-1" href="/transactions" role="button">Tranactions</a>
            {% if request.user.is_staff %}
            <a class="btn btn-outline-primary {% if request.path == '/users/' %}active{% endif %} my-1" href="/users" role="button">Users</a>
            {% if request.user.is_superuser %}
            <a class="btn btn-outline-primary {% if request.path == '/staff/' %}active{% endif %} my-1" href="/staff" role="button">Status Status</a>
            {% endif %}
            {% endif %}
        </div>
    </div>
</nav>
<!-- Sidebar -->
{% endblock %}
