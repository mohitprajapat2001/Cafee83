{% block sidebar %}
<!-- Sidebar -->
<nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
            <a class="btn btn-outline-primary {% if request.path == '/home/' %}active{% endif %} my-1"
                href="/home" role="button">Dashboard</a>
            <a class="btn btn-outline-primary {% if request.path == '/home/computers/' %}active{% endif %} my-1"
                href="/home/computers" role="button">Computers</a>
            <a class="btn btn-outline-primary {% if request.path == '/home/transactions/' %}active{% endif %} my-1"
                href="/home/transactions" role="button">Tranactions</a>
            {% if request.user.is_staff %}
            <a class="btn btn-outline-primary {% if request.path == '/home/users/' %}active{% endif %} my-1"
                href="/home/users" role="button">Users</a>
            {% if request.user.is_superuser %}
            <a class="btn btn-outline-primary {% if request.path == '/home/staff/' %}active{% endif %} my-1"
                href="/home/staff" role="button">Status Status</a>
            {% endif %}
            {% endif %}
        </div>
    </div>
</nav>
<!-- Sidebar -->
{% endblock %}
