{% extends 'html/base.html' %}

{% block title %}No Access{% endblock %}
{% block layoutTitle %}User Required Permission{% endblock %}

{% block content %}
<section class="py-3 py-md-5 min-vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h2 class="d-flex justify-content-center align-items-center gap-2 mb-4">
                        <span class="display-1 fw-bold">4</span>
                        <i class="fa-solid fa-bomb text-danger display-4"></i>
                        <span class="display-1 fw-bold bsb-flip-h">3</span>
                    </h2>
                    <h3 class="h2 mb-2">Oops! You're Forbidden.</h3>
                    <p class="mb-5">The page you are looking for Requied Permission.</p>
                    <a class="btn bsb-btn-5xl btn-dark rounded-pill px-5 fs-6 m-0" href="{% url 'login' %}"
                        role="button">Login with Access Account</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
